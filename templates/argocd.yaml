apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    chart: {{ .Values.spec.source.argocd.chart }}
    repoURL: {{ .Values.spec.source.argocd.repoURL }}
    targetRevision: {{ .Values.spec.source.argocd.targetRevision }}
